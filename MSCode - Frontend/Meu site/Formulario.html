  <meta charset="UTF-8">

</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Front-end</a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Conteúdo específico" aria-label="Pesquisar">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Em Breve</button>(Out of order)
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="Menu.html">Menu<span class="sr-only">(página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Formulario.html">Cadastro</a>
      </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Conteúdos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="Html.html">HTML</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="Css.html">CSS</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="JavaScript.html">JavaScript</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="BootsStrap.html">Bootstrap</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Back-end</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Full stack</a>
        </li>
      </ul>
      
    </div>
  </nav>

  <main>
    <form class="form" action="">
      <div class="divs">
        <div class="grupo esquerda">
          <label class="labels" for="nome">Nome:</label>
          <input class="inputs" type="text" name="nome" placeholder="ex: Eduardo" required>

          <label class="labels" for="email">Email:</label>
          <input class="inputs" type="email" name="email" placeholder="ex: duziin123@gmail.com " required>

          <label class="labels" for="telefone">Telefone:</label>
          <input class="inputs" type="tel" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
        </div>

        <div class="grupo direita">
          <label class="labels" for="sobrenome">Sobrenome:</label>
          <input class="inputs" type="text" name="sobrenome" placeholder="ex: Corrêa Brito" required>

          <label class="labels" for="senha">Senha:</label>
          <input class="inputs" type="password" name="senha" placeholder="ex: senha123" required>

          <label class="labels" for="data">Data de nascimento:</label>
          <input class="inputs" type="date" name="data" required>
        </div>
      </div>

      <div>
        <label for="confirmaçao">Você é menor de idade?</label>
      </div>
      <div>
        <input class="radio" type="radio" name="confirmaçao" required> Sim
        <input class="radio" class="radio" type="radio" name="confirmaçao"> Não
      </div>

      <div>
        <label for="pergunta">O que você quer aprender?</label>
      </div>
      <div class="check">
        <div>
          <input type="checkbox" name="check"> HTML <img src="/Imagens do site/Html/HTML5LOGO.png" alt="" width="20px">
        </div>
        <div>
          <input type="checkbox" name="check"> CSS <img src="/Imagens do site/Html/CSSLOGO.png" alt="" width="15px">
        </div>
        <div>
          <input type="checkbox" name="check"> Javascript <img src="/Imagens do site/Html/JSlogo.png" alt=""
            width="18px">
        </div>
        <div>
          <input type="checkbox" name="check"> Tudo <img src="" alt="">
        </div>
      </div>
      </div>

      <div>
        <button class="botao" type="reset">Apagar</button>
        <button class="botao" type="button"><a href="Login.html">Enviar</a></button>
      </div>

      <div>
        Já possui cadastro? faça o <a href="Login.html">Log-in</a>
      </div>
      <div>
        <a href="#">Download do conteúdo</a>
      </div>
      <br>

    </form>
  </main>
</body>

<footer>
  Cadastre para receber novidades direto no email <br>

</footer>
